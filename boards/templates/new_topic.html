{% extends 'base.html' %} {% block title %}Create New Topic - {{ board.name }}
{% endblock %} {% block content %}
<div class="container py-4">
  <nav aria-label="breadcrumb">
    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a href="{% url 'home' %}">Boards</a></li>
      <li class="breadcrumb-item">
        <a href="{% url 'board_topics' board.id %}">{{ board.name }}</a>
      </li>
      <li class="breadcrumb-item active">New Topic</li>
    </ol>
  </nav>

  <div class="row justify-content-center">
    <div class="col-lg-8">
      <div class="card shadow-sm">
        <div class="card-header bg-primary text-white">
          <h4 class="mb-0">Create New Topic</h4>
        </div>
        <div class="card-body">
          <form method="post" novalidate>
            {% csrf_token %}
            <div class="mb-3">
              <label for="subject" class="form-label">Topic Title</label>
              <input
                type="text"
                class="form-control"
                id="id_subject"
                name="subject"
                required
              />
            </div>
            <div class="mb-3">
              <label for="message" class="form-label">Message</label>
              <textarea
                class="form-control"
                id="id_message"
                name="message"
                rows="5"
                required
              ></textarea>
            </div>
            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
              <a
                href="{% url 'board_topics' board.id %}"
                class="btn btn-outline-secondary me-2"
                >Cancel</a
              >
              <button type="submit" class="btn btn-success">Post Topic</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
